<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        .article {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }
        .delete-btn {
            background: red;
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h1>Article Share - Login</h1>
        <div id="error-message" class="error"></div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>

    <div id="register-section" style="display: none;">
        <h1>Register</h1>
        <div id="register-error" class="error"></div>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <div id="app-section" style="display: none;">
        <h1>Article Share</h1>
        <p>Logged in as: <span id="current-user"></span></p>
        <button onclick="logout()">Logout</button>
        
        <h2>Post Article</h2>
        <input type="text" id="article-url" placeholder="Article URL">
        <button onclick="postArticle()">Post Article</button>
        
        <h2>Articles</h2>
        <div id="articles-list"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');
        let currentUser = null;

        if (token) {
            checkAuth();
        }

        function showRegister() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showApp();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const errorDiv = document.getElementById('register-error');
            errorDiv.textContent = '';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showApp();
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
            }
        }

        async function checkAuth() {
            // Simple check - just try to load articles
            loadArticles();
        }

        function showApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
            document.getElementById('current-user').textContent = currentUser.username;
            loadArticles();
        }

        async function postArticle() {
            const url = document.getElementById('article-url').value;
            if (!url) return;

            try {
                const response = await fetch(`${API_URL}/articles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('article-url').value = '';
                    loadArticles();
                } else {
                    alert(data.error || 'Failed to post article');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        async function loadArticles() {
            try {
                const response = await fetch(`${API_URL}/articles`);
                const articles = await response.json();
                
                const listDiv = document.getElementById('articles-list');
                listDiv.innerHTML = '';
                
                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'article';
                    articleDiv.innerHTML = `
                        <strong>${article.username}</strong> - ${new Date(article.created_at).toLocaleString()}<br>
                        <a href="${article.url}" target="_blank">${article.url}</a>
                        ${currentUser && (currentUser.id === article.user_id || currentUser.isAdmin) ? 
                            `<button class="delete-btn" onclick="deleteArticle(${article.id})">Delete</button>` : ''}
                    `;
                    listDiv.appendChild(articleDiv);
                });
            } catch (error) {
                console.error('Failed to load articles:', error);
            }
        }

        async function deleteArticle(id) {
            if (!confirm('Delete this article?')) return;

            try {
                const response = await fetch(`${API_URL}/articles/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    loadArticles();
                } else {
                    alert(data.error || 'Failed to delete');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            document.getElementById('app-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }
    </script>
</body>
</html>
